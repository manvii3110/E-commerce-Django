{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}

<div class="container my-4" >
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row" style="margin-top:30px;">
            <button style="background-color:white; color:#FF6347; outline-style: solid;
            outline-color: #FF6347;outline-width: 1px; width: 100px; font-size: x-small; bottom:0; margin-right:20px;" class="btn ">Buy Now</button>
            <button style="background-color: #FF6347; color:white;width:120px; font-size: x-small;bottom:0;" class="btn">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8" style="align-items:center;justify-content:center;margin-top:130px;">
        <h5 style="font-size:x-large; text-align:left; color:#185871">{{product.product_name}}</h5>
        <p style="font-size:medium; padding-top: 0;color:#185871 ">Price:- <b>Rs.{{product.price}} </b></p>
        <p style="font-size:medium; padding-bottom:0;">{{product.desc}}</p>


    </div>
    </div>


</div>

{% endblock %}




{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
