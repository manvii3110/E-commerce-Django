{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
 <div class="container my-2">
     <h3 style=" color:#185871; font-size: 30px; text-align:center; font-weight:700; margin-top:12px;">Contact Us</h3>
     <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label  style="font-size:medium; text-align:center; color:#185871 ;font-weight:600;" for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label   style="font-size:medium; text-align:center; color:#185871;font-weight:600;font-weight:600;" for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label  style="font-size:medium; text-align:center; color:#185871; font-weight:600;"  for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
   <div class="form-group">
    <label   style="font-size:medium; text-align:center; color:#185871; font-weight:600;" for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <div style="text-align:center">
         <button  style="background-color: #FF6347; color:white;width: 100px; font-size: medium;bottom:0;" type="submit" class="btn ">Submit</button>
        </div></form>
 </div>
{% endblock %}
{% block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
