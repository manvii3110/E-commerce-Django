{%extends 'blog/basic.html'%}
{%block body%}
<div style="background-color: rgb(240, 239, 239);">
<div class="container"  >
    <div class="row ">
        {% for item in myposts %}
        <div class="col-md-6" >
            <div class="row no-gutters border rounded overflow-hidden flex-md-row m-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static" style="background-color: white;">
                    <strong class="d-inline-block mb-2" style="color: #185871; font-size: 20px; font-weight: 700">
                    {{item.head0}}
                    </strong>
                    <h3 class="mb-0" style="color: #185871; font-size: 16px; font-weight: 600">{{item.title}}</h3>
                    <div class="mb-1 text-muted"></div>
                    <p class="card-text mb-auto" style="color: #185871; font-size: 13px; font-weight: 400">{{item.head1}}</p>
                    <a href="blogpost/{{item.post_id}}" style="color:#FF4500" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="230" height="300" aria-label="Placeholder: Thumbnail">
                    <title>Placeholder</title></img>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2%}
    </div>
    <div class="row my-2">
        {%endif%}
        {%endfor%}</div>
</div>
</div>
{%endblock%}
